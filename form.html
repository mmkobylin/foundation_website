<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!--utf-8 is usually normal-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!---->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--how to control page scaling, ie. initial scale =1-->
        <title>Responsive Contact Us Form</title>
        <meta name="description" content="contact"> 
        <link rel="stylesheet" href="css/app.css">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    </head>
    
    <body class="form">
        <div class="container">
            <h2 class="text-center lead">Contact Us</h2>
            <div class="grid-x row100">
                <div class="columns large-offset-1 large-4 medium-offset-1 medium-4 small-offset-1 small-10 ">
                    <div class ="inputBox">
                        <input type="text" name="" required="required"/>
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="columns large-offset-2 large-4 medium-offset-2 medium-4 small-offset-1 small-10 ">
                    <div class ="inputBox">
                        <input type="text" name="" required="required"/>
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="grid-x row100">
                <div class="columns large-offset-1 large-4 medium-offset-1 medium-4 small-offset-1 small-10 ">
                    <div class ="inputBox">
                        <input type="text" name="" required="required"/>
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="columns large-offset-2 large-4 medium-offset-2 medium-4 small-offset-1 small-10 ">
                    <div class ="inputBox">
                        <input type="text" name="" required="required"/>
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="grid-x row100">
                <div class="columns large-offset-1 large-10 medium-offset-1 medium-10 small-offset-1 small-10 ">
                    <div class ="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Type your message here</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="grid-x row100">
                <div class="columns large-offset-1 large-10 medium-offset-1 medium-10 small-offset-1 small-10">
                    <!-- set the button in the center -->
                    <div class ="inputBox text-center">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
